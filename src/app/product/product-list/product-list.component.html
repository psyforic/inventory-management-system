<div class="container">
    <div id="buttons" [align]="'end'">
        <button mat-flat-button style="color:white;background-color:#1c6fb8!important;" (click)="openDialog()">
      <mat-icon color="#004A9F">add</mat-icon>Add Product
    </button>&nbsp;
        <button mat-flat-button style=" color:white; background-color:#079292!important;" (click)="exportToExcel()">
      <mat-icon>archive</mat-icon>Export List
    </button>
    </div>
    <div>
        <div style="margin-top: 10px;">
            <mat-form-field bg-white rounded-lg overflow-hidden appearance="outline">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
            <span class="example-spacer"></span>
        </div>
        <table style="background-color:rgba(0, 0, 0, 0);" mat-table id="Products" [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let product"> {{product.id}} </td>
            </ng-container>
            <ng-container matColumnDef="productName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let product"> {{product.productName}} </td>
            </ng-container>
            <!-- <ng-container; matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef; mat-sort-header> Date </th>
                <td; mat-cell *matCellDef;="let product"> {;{product.date | date;}} </td;>
            </ng-container> -->
            <ng-container matColumnDef="productCategory">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                <td mat-cell *matCellDef="let product"> {{product.productCategory}} </td>
            </ng-container>
            <ng-container matColumnDef="productCondition">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Condition </th>
                <td mat-cell *matCellDef="let product"> {{product.productCondition}} </td>
            </ng-container>
            <ng-container matColumnDef="productPrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price</th>
                <td mat-cell *matCellDef="let product"> {{product.price | currency:"R"}} </td>
            </ng-container>
            <ng-container matColumnDef="quantity" class="centre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                <td mat-cell *matCellDef="let product"> {{product.total}} </td>
            </ng-container>
            <ng-container matColumnDef="productDescription">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let product"> {{product.description}} </td>
            </ng-container>
            <div>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let product of products">
                        <button mat-icon-button style="color:#079292;" (click)="edit(product.id)">
              <mat-icon>edit</mat-icon>
            </button>
                        <button mat-icon-button style="color:#970808;" (click)="delete(product.id)">
              <mat-icon>delete</mat-icon>
            </button>
                    </td>
                </ng-container>
            </div>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row columns: displayedColumns"></tr>
            <!-- Row; shown; when; there; is; no; matching; data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="1">
                    <strong>data matching the filter</strong> {{input.value}}
                </td>
            </tr>
        </table>
        <mat-paginator class="mat-paginator mat-paginator-container" #paginator [pageSizeOptions]="[5,10, 25, 100]" showFirstLastButtons aria-label="Select page of users"></mat-paginator>
    </div>
</div>
